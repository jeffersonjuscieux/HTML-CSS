<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-M.png" type="image/png">
        <img src="imagens/imagem-G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
   <!-- <audio src="midia/Zula - Mini Vandals.mp3" controls></audio>-->
    <!-- formatos de aúdio MP3 WAV OGG-->
    <audio  controls loop>
        <source src="midia/Zula - Mini Vandals.mp3" type="audio/mpeg">
        <source src="midia/Zula - Mini Vandals.mp3" type="audio/ogg">
        <source src="midia/Zula - Mini Vandals.mp3" type="audio/WAV">
        <p>Infelizmente seu navegador nao consegue reproduzir</p>
        <a href="midia/Zula - Mini Vandals.mp3">Faça o download</a>

    </audio>

    
</body>
</html>
